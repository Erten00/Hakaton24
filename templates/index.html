<!DOCTYPE html>
<html>
<head>
    <title>Početna</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1 color = "red">Zdravo, {{ user.id }}!</h1>
        <a href="{{ url_for('logout') }}">Odjavi se</a>
        <br>
        <a href="{{ url_for('protected') }}">Zaštićena stranica</a>
    {% else %}
        <h1>Zdravo, posetioče!</h1>
        <a href="{{ url_for('login') }}">Prijavi se</a>
    {% endif %}
</body>
</html>
.
