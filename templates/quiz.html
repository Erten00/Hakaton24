<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <title>Quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .progress {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #3093fd;
            transition: width 0.4s ease-in-out;
        }

        button {
            margin-top: 10px;
        }

        .option {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background: #444;
        }

        .option.selected {
            background: #1281f8;
        }

        .question-container {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h2 class="text-center">Quiz Time!</h2>
        <div class="progress mb-4">
            <div class="progress-bar" id="progressBar" style="width: {{ (current_question / total_questions) * 100  - 10}}%"></div>
        </div>

        <form method="POST" action="{{ url_for('quiz') }}">
            <div class="question-container">
                <h3>{{ question }}</h3>

                <div class="option-container">
                    {% for option in options %}
                        <div class="option" id="option_{{ loop.index }}" onclick="selectOption({{ loop.index }})">
                            {{ option }}
                            <input type="radio" name="answer" value="{{ option }}" style="display:none" id="radio_{{ loop.index }}">
                        </div>
                    {% endfor %}
                </div>
            </div>

            <center>

                <button type="submit" class="btn btn-light">
                    {% if current_question == total_questions %}
                        Finish
                    {% else %}
                        Next
                    {% endif %}
                </button>
        </form>

        <div class="text-center mt-4">
            <p>Question {{ current_question }} of {{ total_questions }}</p>
        </div>
    </div>
            </center>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script>
        var selectedOption = null;

        function selectOption(index) {
            if (selectedOption !== null) {
                document.getElementById("option_" + selectedOption).classList.remove("selected");
                document.getElementById("radio_" + selectedOption).checked = false;
            }

            selectedOption = index;
            document.getElementById("option_" + index).classList.add("selected");
            document.getElementById("radio_" + index).checked = true;
        }

        function updateProgressBar(currentQuestion, totalQuestions) {
        var progress = ((currentQuestion / totalQuestions) * 100) - 10;
        if (progress > 100) {
            progress = 100; // Ensure the progress doesn't exceed 100%
        }
        document.getElementById("progressBar").style.width = progress + "%";
        }

        updateProgressBar();
    </script>
</body>

</html>
